{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}

{% block content %}

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img style="width: 100%" src="{% static 'img/image.jpg' %}" alt="">
    </div>
    <div class="carousel-item">
      <img style="width: 100%" src="{% static 'img/keshav3.jpg' %}" alt="">
    </div>
    <div class="carousel-item">
      <img style="width: 100%" src="{% static 'img/keshav1.jpg' %}" alt="">    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-10 mx-auto my-2 text-center">
          <h1 class="text-captitalze font-weight-bold">
            All Products
          </h1>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      {% for product in products %}
      <div class="col-9 mx-auto col-md-6 col-lg-3">
        <div class="card mb-4" style="border-color: transparent;">
          <div class="p-4">
            <a href="{{product.get_url}}">
              <img src="{{product.image.url}}" class="card-img-top" alt="{{product.name}}">
            </a>

          </div>
          <div class="card-footer d-flex justify-content-between"
          style="background: transparent; border-color: transparent;">
            <p class="font-weight-bold mb-0">
              {{product.name}}
            </p>
            <h5 class="text-info font-italic mb-0">
              <span class="mr-1">â‚¹</span> {{product.price}}
            </h5>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
